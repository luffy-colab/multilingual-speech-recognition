<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Lingual Speech Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Multi-Lingual Speech Recognition</h2>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="languageSelect" class="form-label">Select Language:</label>
                                <select id="languageSelect" class="form-select">
                                    <option value="ta-IN">Tamil (தமிழ்)</option>
                                    <option value="te-IN">Telugu (తెలుగు)</option>
                                    <option value="hi-IN">Hindi (हिन्दी)</option>
                                    <option value="ml-IN">Malayalam (മലയാളം)</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex justify-content-end align-items-end h-100">
                                    <button id="startBtn" class="btn btn-success me-2">
                                        <i class="fas fa-microphone"></i> Start Listening
                                    </button>
                                    <button id="stopBtn" class="btn btn-danger" disabled>
                                        <i class="fas fa-microphone-slash"></i> Stop
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="outputText" class="form-label">Recognized Text:</label>
                            <textarea class="form-control" id="outputText" rows="6" readonly></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button id="copyBtn" class="btn btn-secondary">
                                <i class="fas fa-copy"></i> Copy Text
                            </button>
                            <button id="clearBtn" class="btn btn-warning">
                                <i class="fas fa-trash-alt"></i> Clear Text
                            </button>
                            <button id="downloadBtn" class="btn btn-info">
                                <i class="fas fa-download"></i> Download as TXT
                            </button>
                        </div>

                        <div class="mt-3">
                            <div id="status" class="alert alert-info">Status: Ready</div>
                        </div>
                    </div>
                    <div class="card-footer text-muted text-center">
                        Supports Tamil, Telugu, Hindi, and Malayalam speech recognition
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
